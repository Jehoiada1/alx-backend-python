# Task 4: Blue deployment (outer) version 1.0
apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-deployment-blue
  labels:
    app: messaging-app
    color: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-app
      color: blue
  template:
    metadata:
      labels:
        app: messaging-app
        color: blue
    spec:
      containers:
        - name: messaging-app
          image: your-dockerhub-username/messaging_app:1.0
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet: { path: /healthz/, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /healthz/, port: 8000 }
            initialDelaySeconds: 30
            periodSeconds: 30
